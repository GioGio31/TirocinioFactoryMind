@for(person of people; track person.id; let i = $index){

  <div class="d-flex card container-fluid py-5 p-lg py-sm-5 ">
    <table>
      <tr>
        <td>
          <p>Name: {{ person.name }}</p>
          <p>Surname: {{ person.surname }}</p>
          <p>Birth date: {{ person.birthDate }}</p>
          <p>Address: {{ person.address }}</p>
        </td>
        <td>
          <button type="button" title="Edit person" (click)="openForm()" class="btn btn-primary">
            <i class="bi bi-pencil"></i>
            Modify
          </button>
          <button type="button" title="Delete person" (click)="deletePerson(i)" class="btn btn-primary">
            <i class="bi bi-trash"></i>
            Delete
          </button>
        </td>
      </tr>
    </table>

  </div>

}
<button type="button" title="Add person" class="btn btn-primary">
  <i class="bi bi-plus-circle"></i>
  Add
</button>
