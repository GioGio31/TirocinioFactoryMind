<div class="card container-fluid text-center w-100 px-sm-3 p-lg-5 p-md-4 p-sm-3 p-3">
  <h4>{{ title }}</h4>
  <form
      [formGroup]="formPerson"
      (ngSubmit) = "confirmChanges()"
  >
      <input type="text" placeholder="Name" formControlName="name" class="form-control" required>
      <input type="text" placeholder="Surname" formControlName="surname" class="form-control" required>
      <input type="date" placeholder="BirthDate" formControlName="birthDate" class="form-control" required>
      <input type="text" placeholder="Address" formControlName="address" class="form-control" required>
      <div>
        <button type="button" (click)="discardChanges()" class="btn d-inline">Cancella</button>
        <button type="submit" [disabled]="formPerson.invalid" class="btn btn-success d-inline" >Conferma</button>
      </div>

  </form>
</div>
